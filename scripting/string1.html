<!DOCTYPE html>
<html>

<body>
    <p>Convert string to lower case:</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo">helloowld!</p>

    <script>
        function myFunction() {

            let text = document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML = text.toUpperCase();
        }
    </script>

</body>

</html>
